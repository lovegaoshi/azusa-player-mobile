name: APM iOS dev Build
on:
  schedule:
    - cron: '0 0 * * 1'
  workflow_dispatch:
jobs:
  checkLastCommit:
    uses: ./.github/workflows/reuse-check-last-commit.yml
    
  buildIPA:
    runs-on: macos-15
    name: build IPA
    needs: checkLastCommit
    if: ${{ needs.checkLastCommit.outputs.is_new_commit }}
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: React Native Build Setup
        uses: ./.github/composite-actions/RN-setup  
        with:
          env: ${{ secrets.ENV_FILE }}
          sentry: ${{ secrets.SENTRY_PROPERTIES }}
    
      - name: 'Create env file'
        run: |
          echo "APPSTORE=true" >> .env

      - name: python fixHTTP
        run: |
          python ./scripts/release_bump.py --dev

      - name: Build IPA
        uses: ./.github/composite-actions/build-ipa

      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.GIT_BRANCH }}-build-${{ steps.date.outputs.date }}
          files: ios/build/APM.ipa
          prerelease: true
          target_commitish: ${{ env.GIT_BRANCH }}
