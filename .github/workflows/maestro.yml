name: APM e2e Test Suite
on:
  pull_request:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Android Build Setup
        uses: ./.github/composite-actions/android-runner-setup

      - name: React Native Build Setup
        uses: ./.github/composite-actions/RN-setup  
        with:
          env: ${{ secrets.ENV_FILE }}
          sentry: ${{ secrets.SENTRY_PROPERTIES }}
    
      - name: 'Create env file'
        run: |
          echo "MAESTRO=true" >> .env

      - name: python fixHTTP
        run: |
          python ./scripts/dev_cleartext.py
          python ./scripts/release_bump.py --dev

      - name: Build Android
        uses: ./.github/composite-actions/build-apk
        with:
          signpwd: ${{ secrets.RELEASE_SIGN_PWD }}
          signkey: ${{ secrets.SIGNED_KEY_BASE64 }}

      - name: Upload Android Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: APM-APK
          path: ./android/app/build/outputs/apk/release/*.apk

  e2e:
    name: e2e maestro
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download Android Artifacts
        uses: actions/download-artifact@v4
        with:
          name: APM-APK
          path: artifacts/

      - name: set up JDK 18
        uses: actions/setup-java@v4
        with:
          java-version: 18
          distribution: temurin

      # maestro e2e testing start
      - name: Enable KVM group perms
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm

      - uses: dniHze/maestro-test-action@v1
        with:
          version: 2.0.3
      - uses: reactivecircus/android-emulator-runner@v2
        id: maestro
        continue-on-error: true
        with:
          api-level: 34
          arch: x86_64
          ram-size: 8192M
          target: default
          cores: 4
          profile: pixel_7
          script: adb install ./artifacts/app-x86_64-release.apk && maestro test ./__tests__/maestro/tests/

      - name: Upload Maestro Results
        uses: actions/upload-artifact@v4
        with:
          name: APM-Maestro
          path: ~/.maestro/tests

      - name: CheckIfSomeStepFailed
        if: steps.maestro.outcome == 'failure'
        run: exit 1
