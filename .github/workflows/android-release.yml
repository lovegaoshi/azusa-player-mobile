name: APM Automatic Release
on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'
  workflow_dispatch:
jobs:
  buildAPK:
    runs-on: ubuntu-latest
    name: build APK
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get Commit Tag
        uses: ./.github/composite-actions/commit-tag

      - name: Android Build Setup
        uses: ./.github/composite-actions/android-runner-setup

      - name: python version_bump.py
        run: |
          python ./scripts/version_bump.py

      - name: React Native Build Setup
        uses: ./.github/composite-actions/RN-setup
        with:
          env: ${{ secrets.ENV_FILE }}
          sentry: ${{ secrets.SENTRY_PROPERTIES }}

      - name: commit
        run: |
          git config --global user.email 106490582+lovegaoshi@users.noreply.github.com
          git config --global user.name lovegaoshi
          git commit -m "build: release version bump" -a

      - name: Build Android
        uses: ./.github/composite-actions/build-apk
        with:
          signpwd: ${{ secrets.RELEASE_SIGN_PWD }}
          signkey: ${{ secrets.SIGNED_KEY_BASE64 }}

      - name: Release APK
        uses: softprops/action-gh-release@v2
        with:
          name: 'Release ${{env.COMMIT_TAG}}'
          tag_name: '${{env.COMMIT_TAG}}'
          files: android/app/build/outputs/apk/release/*.apk
          generate_release_notes: true

  buildAAB:
    runs-on: ubuntu-latest
    name: build AAB
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get Commit Tag
        uses: ./.github/composite-actions/commit-tag

      - name: Android Build Setup
        uses: ./.github/composite-actions/android-runner-setup

      - name: python version_bump.py
        run: |
          python ./scripts/version_bump.py

      - name: React Native Build Setup
        uses: ./.github/composite-actions/RN-setup
        with:
          env: ${{ secrets.ENV_FILE }}
          sentry: ${{ secrets.SENTRY_PROPERTIES }}

      - name: 'Create env file'
        run: |
          echo "APPSTORE=true" >> .env

      - name: commit
        run: |
          git config --global user.email 106490582+lovegaoshi@users.noreply.github.com
          git config --global user.name lovegaoshi
          git commit -m "build: release version bump" -a
          git tag $COMMIT_TAG-fdroid

      - name: Push changes to master
        uses: ad-m/github-push-action@master
        with:
          tags: true

      - name: Build Android
        uses: ./.github/composite-actions/build-apk
        with:
          signpwd: ${{ secrets.RELEASE_SIGN_PWD }}
          signkey: ${{ secrets.SIGNED_KEY_BASE64 }}
          buildtype: bundleRelease

      - uses: actions/upload-artifact@v4
        with:
          name: outputAAB
          path: android/app/build/outputs/bundle/release/*.aab # or path/to/artifact

      - uses: r0adkll/upload-google-play@v1
        with:
          serviceAccountJsonPlainText: ${{ secrets.GOOGLE_PLAY_SERVICE_ACCOUNT_JSON }}
          packageName: com.noxplay.noxplayer
          releaseFiles: android/app/build/outputs/bundle/release/app-release.aab
          track: production
          #changesNotSentForReview: true

  buildIPA:
    runs-on: macos-15
    name: build IPA
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get Commit Tag
        uses: ./.github/composite-actions/commit-tag

      - name: React Native Build Setup
        uses: ./.github/composite-actions/RN-setup  
        with:
          env: ${{ secrets.ENV_FILE }}
          sentry: ${{ secrets.SENTRY_PROPERTIES }}
    
      - name: 'Create env file'
        run: |
          echo "APPSTORE=true" >> .env

      - name: Build IPA
        uses: ./.github/composite-actions/build-ipa

      - name: Release IPA
        uses: softprops/action-gh-release@v2
        with:
          name: 'Release ${{env.COMMIT_TAG}}'
          tag_name: '${{env.COMMIT_TAG}}'
          files: ios/build/APM.ipa
          generate_release_notes: true
