name: APM Test Suite
on:
  pull_request:
    branches:
      - master
  workflow_dispatch:

jobs:
  jest:
    runs-on: ubuntu-latest
    name: APM tests

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Yarn
        uses: threeal/setup-yarn-action@v2.0.0

      - name: Install dependencies
        run: yarn install; yarn postinstall

      - name: run tests
        run: |
          git submodule update --init --recursive
          yarn test --runInBand
