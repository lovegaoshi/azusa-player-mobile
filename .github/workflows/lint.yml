name: APM Lint
on:
  pull_request:
    branches:
      - master
  workflow_dispatch:

jobs:
  jest:
    runs-on: ubuntu-latest
    name: APM tests

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: React Native Build Setup
        uses: ./.github/composite-actions/RN-setup  
        with:
          env: ${{ secrets.ENV_FILE }}
          sentry: ${{ secrets.SENTRY_PROPERTIES }}

      - name: lint & prettier
        run: |
          yarn ci:lint
          yarn ci:format
